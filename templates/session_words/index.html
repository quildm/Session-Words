<!DOCTYPE html>
<html>
<head>
    <title> Session Words </title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'session_words/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>

    <body>
    <div id="wrapper">
        <div class="leftMain">

            <form action="/session_words/process" method="post">
            {% csrf_token %}
            <h1>Add a new word</h1>
                <input type="text" name="word">
                    
            <h3> Choose color </h3>
                <input type="radio" name="color" value="red"> Red
                <br>
                <input type="radio" name="color" value="green"> Green
                <br>
                <input type="radio" name="color" value="blue"> Blue  
                
                <input type="checkbox" name="font" value="font">Show in BIG fonts!
                <br>
                <input type="submit" value="Add to Session">
            </form> 
        </div>

        <div class="rightMain">
            <form action="/session_words/restart" method="post">
                {% csrf_token %}
                <input class="rButton" type="submit" value="Restart">
                {% for word in request.session.words %}
                    <p><span class="{{word.color}}and{{word.font}}">{{word.word}} : {{word.time}}</span></p>
                {% endfor %}
            </form>
        </div>
    </div>
    </body>
</html>
